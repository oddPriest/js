<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記録画面</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">記録画面</h2>

<!-- (要拡張：任意値)新規入力を受け付ける時のみバータブで表示 -->
    <div class="mb-3">
      <details id="pattern_1">
      <summary>新規でユーザー名を登録する場合</summary>
      <label for="username" class="form-label">ユーザー名（新規入力）</label>
      <input type="text" id="username" class="form-control" placeholder="例: user1">
      </details>
    </div>
    

    <div class="mb-3">
      <label for="userSelect" class="form-label">ユーザー名</label>
      <select id="userSelect" class="form-select"></select>
    </div>

    
<!-- (要拡張：任意値)入力を受け付ける時のみバータブで表示 -->
    <!-- カレンダーにより日付を指定-->
  <div class="mb-3">
  <details id="pattern_2">
    <summary>対象日を指定する場合</summary>
      <label for="targetDate" class="form-label">日付を選択(任意)</label>  
      <input type="date" id="targetDate" class="form-control">
    </div>
  </details>

    <div class="btn-group mb-3" role="group">
      <button class="btn btn-warning" id="btnLate">遅刻</button>
      <button class="btn btn-info" id="btnEarly">早退</button>
      <button class="btn btn-danger" id="btnAbsent">欠席</button>
    </div>
      <details id="pattern_3">
        <summary>拡張機能実装予定<!-- 事由記載を拡張予定　（例：体調不良など）-->
        </summary>
      </details>
    
    <hr>

    <a href="index.html" class="btn btn-link mt-4">メニューに戻る</a>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/script/record.js"></script>

</body>
</html>
