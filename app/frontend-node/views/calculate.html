<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>換算数計算・欠席猶予日数計算</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  
  <div class="container py-5">

    <div class="mb-2">
      <label for="userSelect" class="form-label">ユーザー選択</label>
      <select id="userSelect" class="form-select"></select>
    </div>

    <div class="mb3">
    <details id="pattern_1">
      <summary><h5>端数を計算する</h5></summary>
      <button class="btn btn-success" id="calcBtn">計算</button>
      <div class="mt-4" id="upperResult"></div>
    </div>
    </details>

    <div class="mb3">
    <details id="pattern_2">
    <summary><h5>指定した欠席数までの残日数を計算する</h5></summary>
      <label for="calcCount" class="form-label">計算する欠席数を入力してください：</label> 
        <input type="number" id="calcCount" class="form-control" min="10">    
      <button class="btn btn-success" id="calcRemain">計算</button>
    
    <div class="mt-4" id="calcResult"></div>
    </details>

    <a href="index.html" class="btn btn-link">メニューに戻る</a>
  </div>

  <script src="../public/script/calculate.js"></script>
</body>
</html>
