<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一括記録</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">記録 一括登録</h2>

    <div class="mb-3">
      <label for="userSelect" class="form-label">ユーザー選択</label>
      <select id="userSelect" class="form-select"></select>
    </div>

  <details id="pattern_1">
    <summary>一括記録</summary>
    <div class="mb-3">
      <label for="lateCount" class="form-label">遅刻回数</label>
      <input type="number" id="lateCount" class="form-control" min="0">
    </div>

    <div class="mb-3">
      <label for="earlyCount" class="form-label">早退回数</label>
      <input type="number" id="earlyCount" class="form-control" min="0">
    </div>

    <div class="mb-3">
      <label for="absentCount" class="form-label">欠席回数</label>
      <input type="number" id="absentCount" class="form-control" min="0">
    </div>

    <button class="btn btn-primary" id="submitBtn">記録を追加</button>
  </details>

    <a href="index.html" class="btn btn-link">メニューに戻る</a>

  </div>
    <script src="script/bulkRecord.js"></script>

</body>
</html>
